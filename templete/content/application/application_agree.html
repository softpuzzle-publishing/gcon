<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gcon 템플릿</title>
    <meta name="keywords" content="약꾹">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/swiper-5.2.1/css/swiper.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jquery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jquery ui -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- swiper -->
    <script src="../../resources/plugins/swiper-5.2.1/js/swiper.min.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="header-block">
            <!-- header include -->
        </div>

        <div id="content-block">
            <div class="content">

                <article>
                    <section class="section-visual">
                        <div class="visual">
                            <div class="contest-name">제 20회 바이러스 확산방지 아이디어 공모전</div>
                            <div class="contest-period">2020.01.01 ~ 2020.04.30</div>
                            <!-- 위 공모전명과 기간은 홈페이지 빌더에서 '메인페이지 이미지' 를 등록했을 시 노출안되게 했으면 좋겠습니다. -->
                            <div class="img"><!-- 이미지 노출 영역 --></div>
                        </div>
                    </section>
                    <section class="section-location">
                        <div class="container">
                            <div class="location">
                                <span class="home">HOME</span>
                                <span>콘테스트 접수신청</span>
                            </div>
                        </div>
                    </section>
                    <section class="section-content">
                        <div class="container">
                            <div class="title-wrap">
                                <h2 class="title"><span>콘테스트 접수신청</span></h2>
                            </div>
                            <div class="application-agree">
                                <p>이용약관 <strong class="text-danger">(필수)</strong></p>
                                <textarea name="" id="" cols="" rows="5" class="form-control"></textarea>
                                <div class="mt-3">
                                    <div class="form-inline justify-content-end">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" name="agree" id="agree1">
                                            <label class="custom-control-label" for="agree1">위 내용을 확인 했으며 동의합니다.</label>
                                        </div>
                                        <div class="custom-control custom-radio ml-3">
                                            <input type="radio" class="custom-control-input" name="agree" id="agree2">
                                            <label class="custom-control-label" for="agree2">동의하지 않습니다.</label>
                                        </div>
                                    </div>
                                </div>
                                <p>개인정보 수집 이용 동의 <strong class="text-danger">(필수)</strong></p>
                                <textarea name="" id="" cols="" rows="5" class="form-control"></textarea>
                                <div class="mt-3">
                                    <div class="form-inline justify-content-end">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" name="agree" id="agree1">
                                            <label class="custom-control-label" for="agree1">위 내용을 확인 했으며 동의합니다.</label>
                                        </div>
                                        <div class="custom-control custom-radio ml-3">
                                            <input type="radio" class="custom-control-input" name="agree" id="agree2">
                                            <label class="custom-control-label" for="agree2">동의하지 않습니다.</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-10 justify-content-center mt-5">
                                <div class="col-auto">
                                    <button class="btn btn-lg btn-gray">취소</button>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-lg btn-success" onclick="window.location.href='application_form.html'">다음</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </article>

            </div>
        </div>

        <div id="footer-block">
            <!-- footer include -->
        </div>
    </div>

    <script>
        $(document).ready(function () {
        });
    </script>

</body>

</html>
