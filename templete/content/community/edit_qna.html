<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gcon 템플릿</title>
    <meta name="keywords" content="약꾹">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/swiper-5.2.1/css/swiper.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jquery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jquery ui -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- swiper -->
    <script src="../../resources/plugins/swiper-5.2.1/js/swiper.min.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="header-block">
            <!-- header include -->
        </div>

        <div id="content-block">
            <div class="content">

                <article>
                    <section class="section-visual">
                        <div class="visual">
                            <div class="contest-name">제 20회 바이러스 확산방지 아이디어 공모전</div>
                            <div class="contest-period">2020.01.01 ~ 2020.04.30</div>
                            <!-- 위 공모전명과 기간은 홈페이지 빌더에서 '메인페이지 이미지' 를 등록했을 시 노출안되게 했으면 좋겠습니다. -->
                            <div class="img"><!-- 이미지 노출 영역 --></div>
                        </div>
                    </section>
                    <section class="section-location">
                        <div class="container">
                            <div class="location">
                                <span class="home">HOME</span>
                                <span>커뮤니티</span>
                                <span>Q&amp;A</span>
                            </div>
                        </div>
                    </section>
                    <section class="section-content">
                        <div class="container">
                            <div class="title-wrap">
                                <h2 class="title"><span>Q&amp;A</span></h2>
                            </div>
                            <div class="qna_form">
                                <div class="form-inline justify-content-center mb-2">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" name="userIdType" id="userId1" data-match="userIdType1" checked>
                                        <label class="custom-control-label" for="userId1">주최 사용자</label>
                                    </div>
                                    <div class="custom-control custom-radio ml-3">
                                        <input type="radio" class="custom-control-input" name="userIdType" id="userId2" data-match="userIdType2">
                                        <label class="custom-control-label" for="userId2">참여 사용자</label>
                                    </div>
                                </div>
                                <div class="container-center">
                                    <div class="row" data-group="userIdType1">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>기관(회사)명</label>
                                                <input type="text" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" data-group="userIdType1">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>담당자 이름</label>
                                                <input type="text" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" data-group="userIdType1">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>담당자 연락처</label>
                                                <div class="row row-10 align-items-center">
                                                    <div class="col">
                                                        <input type="tel" class="form-control" placeholder="">
                                                    </div>
                                                    <div class="col-auto">
                                                        -
                                                    </div>
                                                    <div class="col">
                                                        <input type="tel" class="form-control" placeholder="">
                                                    </div>
                                                    <div class="col-auto">
                                                        -
                                                    </div>
                                                    <div class="col">
                                                        <input type="tel" class="form-control" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="text-form">※ 유선으로 상담이 이루어지므로, 연락 가능한 번호를 남겨주세요.</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" data-group="userIdType1">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>담당자 이메일</label>
                                                <div class="row row-10 align-items-center">
                                                    <div class="col-5">
                                                        <input type="email" class="form-control" placeholder="">
                                                    </div>
                                                    <div class="col-auto">
                                                        @
                                                    </div>
                                                    <div class="col">
                                                        <input type="email" class="form-control" placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>문의 제목</label>
                                                <input type="text" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>문의 내용</label>
                                                <div class="text-form mt-0 mb-2">
                                                    원활한 상담을 위해 자세한 내용을 작성해주세요. <br> 작성내용을 바탕으로 연락처 또는 이메일로 친절히 답변 드리겠습니다. <br>더 자세한 문의사항은 고객센터(02-000-0000)로 문의 부탁드립니다.
                                                </div>
                                                <textarea name="" id="" cols="" rows="7" class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>첨부파일</label>
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="inputFile1">
                                                    <label class="custom-file-label" for="inputFile1">Choose file...</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <button type="button" class="btn btn-dark btn-lg btn-block">문의하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </article>

            </div>
        </div>

        <div id="footer-block">
            <!-- footer include -->
        </div>
    </div>

    <script>
        $(document).ready(function () {
        });
    </script>

</body>

</html>
