<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gcon</title>
    <meta name="keywords" content="gcon">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/swiper-5.2.1/css/swiper.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jquery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jquery ui -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- swiper -->
    <script src="../../resources/plugins/swiper-5.2.1/js/swiper.min.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="header-block">
            <!-- header include -->
        </div>

        <div id="container-block">
            <article class="content">

                <!-- content -->
                <section>
                    <div class="title-wrap">
                        <h2 class="title">커뮤니티_ G콘 팀원모집</h2>
                    </div>
                </section>
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>제목</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>콘테스트명</label>
                                    <div class="row row-10">
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-dark btn-block" data-toggle="modal" data-target="#modalContestSearch">콘테스트 찾기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>이메일</label>
                                    <div class="row row-10 align-items-center">
                                        <div class="col-5">
                                            <input type="email" class="form-control" placeholder="">
                                        </div>
                                        <div class="col-auto">
                                            @
                                        </div>
                                        <div class="col">
                                            <input type="email" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>내용</label>
                                    <textarea name="" id="" cols="" rows="10" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row row-10">
                            <div class="col-6">
                                <button class="btn btn-gray btn-block btn-lg">취소</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-dark btn-block btn-lg">저장</button>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- //content -->

            </article>
        </div>

        <div id="footer-block">
            <!-- footer include -->
        </div>
    </div>

    <!-- modal : 콘테스트 찾기 -->
    <div class="modal fade" id="modalContestSearch" aria-modal="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">콘테스트 찾기</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row row-10">
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="콘테스트명 입력" id="contestInput">
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-dark btn-block" id="contestSearch">검색</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-center mt-4" id="result-area" style="display:none">
                        <div><a href="javascript:;">2015년 UCC 공모전</a></div>
                        <div><a href="javascript:;">2016년 UCC 공모전</a></div>
                        <div><a href="javascript:;">2017년 UCC 공모전</a></div>
                        <div><a href="javascript:;">2018년 UCC 공모전</a></div>
                        <div><a href="javascript:;">2019년 UCC 공모전</a></div>
                        <div><a href="javascript:;">2020년 UCC 공모전</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            //팀원 이름 검색
            var inputTarget;
            $('[data-target="#modalContestSearch"]').on('click',function(){
                inputTarget = $(this).closest('.row').find('input[type=text]');
            });
            $('#contestSearch').on('click',function(e){
                e.preventDefault();
                $('#result-area').show();
            });
            $("#contestInput").keydown(function (key) {
                if (key.keyCode == 13) {
                    $('#result-area').show();
                }
            });
            $('#result-area a').on('click',function(){
                $(inputTarget).val($(this).text());
                $(this).closest('.modal').modal('hide');
            });
        });
    </script>

</body>

</html>
