<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gcon</title>
    <meta name="keywords" content="gcon">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/swiper-5.2.1/css/swiper.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jquery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jquery ui -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- swiper -->
    <script src="../../resources/plugins/swiper-5.2.1/js/swiper.min.js"></script>

    <script src="../../resources/js/ui.js"></script>

<body>
    <div id="wrap">
        <div id="header-block">
            <!-- header include -->
        </div>

        <div id="content-block">
            <div class="content">

                <!-- content -->
                <article>
                    <div class="title-wrap">
                        <h2 class="title">마이페이지_ 회원정보 수정</h2>
                    </div>
                    <div class="tab-center has-border">
                        <ul>
                            <li><a href="individual_notification.html"><span>알림 센터</span></a></li>
                            <li><a href="individual_my_contest.html"><span>참여 콘테스트</span></a></li>
                            <li><a href="individual_my_favorite.html"><span>관심 콘테스트/행사</span></a></li>
                            <li><a href="individual_my_prize.html"><span>나의 수상내역</span></a></li>
                            <li><a href="individual_my_board.html"><span>내가 작성한 글</span></a></li>
                            <li class="active"><a href="individual_my_info.html"><span>회원정보 수정</span></a></li>
                            <li><a href="individual_my_password.html"><span>비밀번호 변경</span></a></li>
                            <li><a href="individual_withdrawal.html"><span>회원탈퇴</span></a></li>
                        </ul>
                    </div>
                    <section>
                        <div class="container-center">
                            <div class="form-subtitle">참여 사용자 정보 <span class="text-danger">(전체 필수)</span></div>
                            <div class="form-area">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>이름</label>
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>성별</label>
                                            <select name="" id="" class="form-control">
                                                <option value="">선택</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>생년월일</label>
                                            <div class="row row-10">
                                                <div class="col-4">
                                                    <select name="" id="" class="form-control">
                                                        <option value="">년</option>
                                                    </select>
                                                </div>
                                                <div class="col-4">
                                                    <select name="" id="" class="form-control">
                                                        <option value="">월</option>
                                                    </select>
                                                </div>
                                                <div class="col-4">
                                                    <select name="" id="" class="form-control">
                                                        <option value="">일</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>주소</label>
                                            <input type="text" class="form-control" placeholder="주소 입력">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>소속 (직업, 학교 등)</label>
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>휴대전화</label>
                                            <input type="tel" class="form-control" placeholder="예) 01012345678 (숫자만 입력)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>관심있는 콘테스트 분야</label>
                                            <div class="custom-control-group">
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_2">
                                                    <label for="chk1_2" class="custom-control-label">논문/리포트</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_3">
                                                    <label for="chk1_3" class="custom-control-label">기획/아이디어</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_4">
                                                    <label for="chk1_4" class="custom-control-label">네이밍/슬로건</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_5">
                                                    <label for="chk1_5" class="custom-control-label">디자인</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_6">
                                                    <label for="chk1_6" class="custom-control-label">광고/마케팅</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_7">
                                                    <label for="chk1_7" class="custom-control-label">사진/영상/UCC</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_8">
                                                    <label for="chk1_8" class="custom-control-label">캐릭터/만화</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_9">
                                                    <label for="chk1_9" class="custom-control-label">소프트웨어/게임</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_10">
                                                    <label for="chk1_10" class="custom-control-label">문학/수기</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_11">
                                                    <label for="chk1_11" class="custom-control-label">예술/미술/음악</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_12">
                                                    <label for="chk1_12" class="custom-control-label">과학/공학</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_13">
                                                    <label for="chk1_13" class="custom-control-label">건축/인테리어</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_14">
                                                    <label for="chk1_14" class="custom-control-label">체험/참여/캠페인</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_15">
                                                    <label for="chk1_15" class="custom-control-label">취업/창업</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_16">
                                                    <label for="chk1_16" class="custom-control-label">봉사활동/교육</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_17">
                                                    <label for="chk1_17" class="custom-control-label">행사/전시</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_18">
                                                    <label for="chk1_18" class="custom-control-label">장학(금)재단</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_19">
                                                    <label for="chk1_19" class="custom-control-label">해외</label>
                                                </span>
                                                <span class="custom-checkbox custom-control">
                                                    <input class="custom-control-input" type="checkbox" id="chk1_20">
                                                    <label for="chk1_20" class="custom-control-label">제품/유통</label>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-subtitle">계정 정보 <span class="text-danger">(전체 필수)</span></div>
                            <div class="form-area">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>이메일 계정 (아이디)</label>
                                            <div class="row row-10">
                                                <div class="col-9">
                                                    <input type="email" class="form-control" placeholder="관리자 이메일 주소">
                                                </div>
                                                <div class="col-3">
                                                    <button class="btn btn-gray btn-block">인증요청</button>
                                                </div>
                                            </div>
                                            <p class="text-form">위 메일로 인증번호가 발송됩니다.</p>
                                            <div class="row row-10 mt-2">
                                                <div class="col-9">
                                                    <input type="email" class="form-control" placeholder="인증번호 입력 (10분 이내)">
                                                </div>
                                                <div class="col-3">
                                                    <button class="btn btn-gray btn-block">확인</button>
                                                </div>
                                            </div>
                                            <p class="text-form">5분 이내에 인증번호가 오지 않는 경우 이메일 주소를 다시 한번 확인해주세요.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>비밀번호</label>
                                            <input type="password" class="form-control" placeholder="영문, 숫자, 특수문자 조합한 8자 이상">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>비밀번호 확인</label>
                                            <input type="password" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="text" class="btn btn-dark btn-lg btn-block">확인</button>
                            </div>
                        </div>
                    </section>
                </article>
                <!-- //content -->

            </div>
        </div>

        <div id="footer-block">
            <!-- footer include -->
        </div>

        $(document).ready(function () {

        });
