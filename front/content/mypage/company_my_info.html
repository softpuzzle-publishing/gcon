<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gcon</title>
    <meta name="keywords" content="gcon">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/swiper-5.2.1/css/swiper.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jquery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jquery ui -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- swiper -->
    <script src="../../resources/plugins/swiper-5.2.1/js/swiper.min.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="header-block">
            <!-- header include -->
        </div>

        <div id="content-block">
            <div class="content">

                <!-- content -->
                <article>
                    <div class="title-wrap">
                        <h2 class="title">마이페이지_ 회원정보 수정</h2>
                    </div>
                    <div class="tab-center has-border">
                        <ul>
                            <li><a href=""><span>마이콘테스트</span></a></li>
                            <li><a href="company_notification.html"><span>알림 센터</span></a></li>
                            <li class="active"><a href="company_my_info.html"><span>회원정보 수정</span></a></li>
                            <li><a href="company_my_password.html"><span>비밀번호 변경</span></a></li>
                            <li><a href="company_my_qna.html"><span>1:1문의 내역</span></a></li>
                            <li><a href="company_withdrawal.html"><span>회원탈퇴</span></a></li>
                        </ul>
                    </div>
                    <section>
                        <div class="container-center">
                            <div class="form-subtitle">주최 사용자 정보 <span class="text-danger">(전체 필수)</span></div>
                            <div class="form-area">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>사업자 등록번호</label>
                                            <div class="row row-10">
                                                <div class="col-9">
                                                    <input type="text" class="form-control" placeholder="사업자 등록번호 입력">
                                                </div>
                                                <div class="col-3">
                                                    <button class="btn btn-gray btn-block">중복확인</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>회사 이름</label>
                                            <input type="text" class="form-control" placeholder="회사명 / 기관명 / 단체명">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>회사 휴대전화</label>
                                            <input type="text" class="form-control" placeholder="예) 03112345678 (숫자만 입력)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>회사 주소</label>
                                            <input type="text" class="form-control" placeholder="주소 입력">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>담당자 이름</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>담당자 휴대전화</label>
                                            <input type="text" class="form-control" placeholder="예) 01012345678 (숫자만 입력)">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-subtitle">계정 정보 <span class="text-danger">(전체 필수)</span></div>
                            <div class="form-area">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>이메일 계정 (아이디)</label>
                                            <div class="row row-10">
                                                <div class="col-9">
                                                    <input type="email" class="form-control" placeholder="관리자 이메일 주소">
                                                </div>
                                                <div class="col-3">
                                                    <button class="btn btn-gray btn-block">인증요청</button>
                                                </div>
                                            </div>
                                            <p class="text-form">위 메일로 인증번호가 발송됩니다.</p>
                                            <div class="row row-10 mt-2">
                                                <div class="col-9">
                                                    <input type="email" class="form-control" placeholder="인증번호 입력 (10분 이내)">
                                                </div>
                                                <div class="col-3">
                                                    <button class="btn btn-gray btn-block">확인</button>
                                                </div>
                                            </div>
                                            <p class="text-form">5분 이내에 인증번호가 오지 않는 경우 이메일 주소를 다시 한번 확인해주세요.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>비밀번호</label>
                                            <input type="password" class="form-control" placeholder="영문, 숫자, 특수문자 조합한 8자 이상">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>비밀번호 확인</label>
                                            <input type="password" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="text" class="btn btn-dark btn-lg btn-block">확인</button>
                            </div>
                        </div>
                    </section>
                </article>
                <!-- //content -->

            </div>
        </div>

        <div id="footer-block">
            <!-- footer include -->
        </div>
    </div>

    <script>
        $(document).ready(function () {

        });
    </script>

</body>

</html>
