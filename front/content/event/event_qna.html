<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gcon</title>
    <meta name="keywords" content="gcon">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/swiper-5.2.1/css/swiper.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- jquery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jquery ui -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- swiper -->
    <script src="../../resources/plugins/swiper-5.2.1/js/swiper.min.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="header-block">
            <!-- header include -->
        </div>

        <div id="content-block">
            <div class="content">

                <!-- content -->
                <article>
                    <div class="title-wrap">
                        <h2 class="title">행사/전시 대행문의</h2>
                    </div>
                    <section>
                        <div class="container-center">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>회사 이름</label>
                                                <input type="text" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>담당자 이름</label>
                                                <input type="text" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>담당자 휴대전화</label>
                                                <div class="row row-10 align-items-center">
                                                    <div class="col">
                                                        <input type="tel" class="form-control" placeholder="">
                                                    </div>
                                                    <div class="col-auto">
                                                        -
                                                    </div>
                                                    <div class="col">
                                                        <input type="tel" class="form-control" placeholder="">
                                                    </div>
                                                    <div class="col-auto">
                                                        -
                                                    </div>
                                                    <div class="col">
                                                        <input type="tel" class="form-control" placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>담당자 이메일</label>
                                                <div class="row row-10 align-items-center">
                                                    <div class="col-5">
                                                        <input type="email" class="form-control" placeholder="">
                                                    </div>
                                                    <div class="col-auto">
                                                        @
                                                    </div>
                                                    <div class="col">
                                                        <input type="email" class="form-control" placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>유형선택</label>
                                                <select name="" id="" class="form-control">
                                                    <option value="">선택하세요</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <textarea name="" id="" cols="" rows="6" class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <button type="button" class="btn btn-dark btn-lg btn-block">문의하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </article>
                <!-- //content -->

            </div>
        </div>

        <div id="footer-block">
            <!-- footer include -->
        </div>
    </div>

    <script>
        $(document).ready(function () {
        });
    </script>

</body>

</html>
