                                <li class="col-3">

                                        <div class="inner">
                                            <span>step 2</span>
                                            <strong>콘테스트 기본정보 등록</strong>

                        <div class="card card-gray card-outline">
                            <div class="card-header">

                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>G콘 접수 솔루션 <a href="javascript:;" data-toggle="modal" data-target="#modal-solution" class="badge bg-success"><i class="fas fa-question-circle"></i> 솔루션 안내</a></label>
                                            <div class="custom-control-group">
                                                <span class="custom-radio custom-control">
                                                    <input class="custom-control-input" type="radio" id="rdo1_1">
                                                    <label for="rdo1_1" class="custom-control-label">템플릿 홈페이지</label>
                                                </span>
                                                <span class="custom-radio custom-control">
                                                    <input class="custom-control-input" type="radio" id="rdo1_2">
                                                    <label for="rdo1_2" class="custom-control-label">G콘 간편접수</label>

                                                <span class="custom-radio custom-control">

                                        </div>
                                    </div>
                                </div>

                                            <label>개최사 개별 접수</label>
                                            <div class="custom-control-group">
                                                <span class="custom-radio custom-control">
                                                    <input class="custom-control-input" type="radio" id="rdo2_1" name="receiptType">
                                                    <label for="rdo2_1" class="custom-control-label">자체 홈페이지</label>
                                                    <input type="text" class="form-control" style="display:none">
                                                </span>
                                                <span class="custom-radio custom-control">
                                                    <input class="custom-control-input" type="radio" id="rdo2_2" name="receiptType">
                                                    <label for="rdo2_2" class="custom-control-label">이메일 접수</label>
                                                    <input type="text" class="form-control" style="display:none">
                                                </span>
                                                <span class="custom-radio custom-control">
                                                    <input class="custom-control-input" type="radio" id="rdo2_3" name="receiptType">
                                                    <label for="rdo2_3" class="custom-control-label">우편 접수</label>
                                                    <input type="text" class="form-control" style="display:none">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <p class="text-danger">콘테스트 성격에 맞추어 내용을 수정하세요</p>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>이용약관</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>개인정보보호취급방침</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btns">
                            <button class="btn btn-default btn-lg" onclick="window.location.href='step3.html'">이전</button>
                            <button class="btn btn-dark btn-lg" data-toggle="modal" data-target="#modal-submit">다음</button>
                        </div>
                        <!-- content 끝 -->
                        
                    </div>

            </div>

    </div>

    <!-- modal : 등록 확인 -->
    <!-- alert 기능일때 .alert 추가 -->
    <div class="modal fade alert" id="modal-submit">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="text-center text-danger">등록을 하시면 G콘 등록관리자의 검토/승인 후 <br>G콘테스트에 전시되어집니다.</p>
                    <p class="text-center">등록을 완료하였습니다. <br>표준이용약관 샘플 콘테스트를 내용출력 등록하시겠습니까?</p>
                    <div class="btns">
                        <button type="button" class="btn btn-default" data-dismiss="modal">아니오</button>
                        <button type="button" class="btn btn-dark" onclick="window.location.href='ok.html'">네</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AdminLTE App -->
    <script src="../../../resources/js/adminlte.js"></script>    
    <!-- ui 관련 -->
    <script src="../../../resources/js/ui.js"></script>

    <script>
        $(document).ready(function(){
            receiptTypeChk();
        });
        $('[name="receiptType"]').change(function(){
            receiptTypeChk();
        });
        var receiptTypeChk = function(){
            $('[name="receiptType"]').each(function(){
                $(this).siblings('.form-control').hide();
                $('[name="receiptType"]:checked').siblings('.form-control').show();
            });
        }
    </script>
