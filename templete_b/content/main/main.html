    <!-- //팝업 -->

    <script>
        /* 팝업 */
        function setCookie(cookieName, value, exdays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + exdays);
            var cookieValue = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toGMTString());
            document.cookie = cookieName + "=" + cookieValue;
        }

        function deleteCookie(cookieName) {
            var expireDate = new Date();
            expireDate.setDate(expireDate.getDate() - 1);
            document.cookie = cookieName + "= " + "; expires=" + expireDate.toGMTString();
        }

        function getCookie(cookieName) {
            cookieName = cookieName + '=';
            var cookieData = document.cookie;
            var start = cookieData.indexOf(cookieName);
            var cookieValue = '';
            if (start != -1) {
                start += cookieName.length;
                var end = cookieData.indexOf(';', start);
                if (end == -1) end = cookieData.length;
                cookieValue = cookieData.substring(start, end);
            }
            return unescape(cookieValue);
        }
        $(document).ready(function () {


            var cookiename;
            $('[data-cookie]').each(function () {
                cookiename = $(this).attr('data-cookie');
                if (getCookie(cookiename) != "Y") {
                    $(".popupMainWrap").show();
                    $('[data-cookie=' + cookiename + ']').show();
                }
            });
            //팝업닫기
            $('.popupMainWrap .close a').on('click', function () {
                $(this).closest('[data-cookie]').hide();
                checkPopupLength();
            });
            //오늘하루 그만보기
            $('.popupMainWrap .today a').on('click', function () {
                var cookiename = $(this).closest('[data-cookie]').data('cookie');
                closePopupToday(cookiename);
                $(this).closest('[data-cookie]').hide();
                checkPopupLength();
            });

        });

        function closePopupToday(cookiename) {
            setCookie(cookiename, 'Y', 1);
        }

        function checkPopupLength() {
            if ($('[data-cookie]:visible').length == 0) {
                $('.popupMainWrap').hide();
            }
        }
        window.onload = function () {
            removeMargin();
         
        }
   
        /* //팝업 */
        function removeMargin() {
            $('#footer').addClass('remove-margin');

        }
    </script>
